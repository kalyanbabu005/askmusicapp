<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ask.css">
    <title>Ask Music App</title>
</head>
<body>
    <div class="container">
        <h1>Ask Music App</h1>
        <p>Welcome to the Ask Music App! Enjoy your favorite tunes.</p>
       
        <div class="logo-img">
            <img src="music.avif" alt="Music Logo">
        </div>

        <div class="track-img">
            <img src="alluarjun.jpg" id="image" alt="Track Image">
        </div>

        <audio id="plays" src="Dammunte Pattukora.mp3" type="audio/mpeg"></audio>
        <div class="progress-container">
            <input type="range" id="progress" value="0" min="0" max="100">
            <span id="currentTime">00:00</span>/<span id="duration">00:00</span>
        </div>
        <h3 id="trackname"></h3>

        <div class="buttons">
            <button id="play">Play</button>
            <button id="next">Next</button>
            <button id="prev">Prev</button>
            <button id="volumeup">Volume Up</button>
            <button id="volumedown">Volume Down</button>
        </div>
    </div>

    <script src="ask.js"></script>
</body>
</html>
